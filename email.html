<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Agradecimento</title>
    <style>
        :root {
            --laranja: #f03612;
            --laranja-escuro: #d32e0f;
            --fundo: #ffffff;
            --texto: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }

        body {
            background-color: var(--fundo);
            color: var(--texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
            text-align: center;
        }

        .container {
            max-width: 500px;
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            color: var(--laranja);
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        button {
            background-color: var(--laranja);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: var(--laranja-escuro);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }
        }
    </style>
    <script>
        function voltarPagina() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "/";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Obrigado!</h1>
        <p>Sua mensagem foi enviada com sucesso.
            Nossa equipe entrará em contato o mais breve possível.</p>
        <button onclick="voltarPagina()">Voltar para a página anterior</button>
    </div>
</body>

</html>
